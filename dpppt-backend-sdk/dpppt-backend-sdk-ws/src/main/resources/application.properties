spring.profiles.active=prod
management.endpoints.enabled-by-default=false
server.error.whitelabel.enabled=true
#-------------------------------------------------------------------------------
# JDBC Config
#-------------------------------------------------------------------------------
# local
datasource.driverClassName=org.postgresql.ds.PGSimpleDataSource
datasource.failFast=true
datasource.maximumPoolSize=5
datasource.maxLifetime=1700000
datasource.idleTimeout=600000
datasource.connectionTimeout=30000

#8 hours :
gateway.downloadInterval=28800000
#12 hours :
gateway.uploadInterval=43200000

spring.data.mongodb.database=backend
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

ws.exposedlist.batchlength=120000
